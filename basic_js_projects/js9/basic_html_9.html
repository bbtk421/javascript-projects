<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Basic HTML 9</title>
	<link rel="stylesheet" type="text/css" href="basic_css_9.css">
</head>

<body>
	<!-- TIMER PROGRAM -->

	<p>How many second would you like to set the alarm for?</p>
	<input id="seconds" value="" />
	<button onclick="countdown()">Click to start.</button>
	<p id="timer"></p>

	<!-- SLIDESHOW CONTAINER -->

	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numtext">1 / 3</div>
			<img src="./images/img1.jpg" style="width: 100%;" alt="halfdome" />
			<div class="text">Halfdome at night - Yosemite National Park</div>
		</div>

		<div class="mySlides fade">
			<div class="numtext">2 / 3</div>
			<img src="./images/img2.jpg" style="width: 100%;" alt="foggy forest" />
			<div class="text">Foggy forest with slanty trees</div>
		</div>

		<div class="mySlides fade">
			<div class="numtext">3 / 3</div>
			<img src="./images/img3.jpg" style="width: 100%;" alt="aurora" />
			<div class="text">Aurora over an coastal town</div>
		</div>

		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br />

	<!-- DOTS -->

	<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>

	<script src="./basic_js_9.js"></script>
</body>

</html>
